<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/all.min.css" />
    <title>incrementing Counter</title>
  </head>
  <body>
    <div class="threeDiv twitter">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter Tw" data-target="12000"></div>
      <span>twitter Folloers</span>
    </div>

    <div class="threeDiv youtube">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter Yo" data-target="5000"></div>
      <span>youtube Subscribers</span>
    </div>

    <div class="threeDiv facebook">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter Face" data-target="7500"></div>
      <span>facebook Fans</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
