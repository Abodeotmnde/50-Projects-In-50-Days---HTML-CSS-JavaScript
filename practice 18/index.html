<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="all.min.css" />
    <title>background Slider</title>
  </head>
  <body>
    <div class="slider-containar">
      <div
        class="slide active"
        style="background-image: url('images/portfolio-1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('images/portfolio-2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('images/portfolio-3.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('images/landing.jpg')"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
